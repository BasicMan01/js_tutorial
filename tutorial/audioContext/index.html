<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="../../resources/css/global.css">
	</head>

	<body>
		<div class="formElements">
			<div>Frequency (<span id="frequencyValue">1000</span>):</div>
			<div>
				<input type="range" id="rangeFrequency" min="0" max="15000" step="100" value="1000">
			</div>

			<div>Duration (<span id="durationValue">1000</span>):</div>
			<div>
				<input type="range" id="rangeDuration" min="100" max="5000" step="100" value="1000">
			</div>

			<div>Volume (<span id="volumeValue">20</span>):</div>
			<div>
				<input type="range" id="rangeVolume" min="0" max="100" step="1" value="20">
			</div>

			<div>Oscillator type:</div>
			<div>
				<select id="selectType">
					<option value="sine">sine</option>
					<option value="square">square</option>
					<option value="sawtooth">sawtooth</option>
					<option value="triangle">triangle</option>
				</select>
			</div>

			<br><br>

			<div>
				<input type="button" id="btnPlaySound" value="play sound">
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
